# ---- DATASOURCE ----
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=voice_user
quarkus.datasource.password=voice_pass
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/voice_ide_db

# Opciones Hibernate & Panache
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true

# Puerto HTTP donde escuchará Quarkus
quarkus.http.port=8080
